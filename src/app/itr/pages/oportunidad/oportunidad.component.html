<main>
    <div class="oportunidades">
        <div class="top">
            <h1>Oportunidades laborales</h1>
            <button (click)="addOpportunity()" class="btn btn-primary">Agregar</button>
        </div>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Codigo Column -->
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef> Código </th>
              <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>
          
            <!-- Nombre Column -->
            <ng-container matColumnDef="opportunityName">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.opportunityName}} </td>
            </ng-container>
          
            <!-- Descripcion Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Descripción </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let row">
                  <a href="#" class="pointer" style="color: #1878b0" matTooltip="Ver usuario">
                    <mat-icon>search</mat-icon>
                  </a>

                  <a class="pointer" style="color: #1f516f" matTooltip="Editar usuario">
                    <mat-icon>edit</mat-icon>
                  </a>
        
                  <a class="pointer" style="color: #e15639" matTooltip="Eliminar usuario">
                    <mat-icon>delete</mat-icon>
                  </a>
                </td>
        
              </ng-container>
    
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
    </div>
</main>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{resource.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="https://unipython.com/wp-content/uploads/2019/09/unipython-curso-programacion-983x777.jpg" alt="Photo of a Shiba Inu">    
  <mat-card-content>
    <p>
      {{resource.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button><a href="{{resource.url}}" target="_blank">Ir al curso</a></button>
  </mat-card-actions>
</mat-card>

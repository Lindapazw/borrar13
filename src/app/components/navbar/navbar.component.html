<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Inicio</a>
      <hr>
      <a mat-list-item [routerLink]="['/itr/asignador']" routerLinkActive="router-link-active" >Asignador</a>
      <a mat-list-item href="#">Coach</a>
      <a mat-list-item href="#">Departamento</a>
      <a mat-list-item href="#">Entrevistador</a>
      <a mat-list-item href="#">Recurso</a>
      <a mat-list-item href="#">Rrhh</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>itr</span>
    </mat-toolbar>

    <!-- Add Content Here -->
    <app-dashboard></app-dashboard>

  </mat-sidenav-content>
</mat-sidenav-container>
